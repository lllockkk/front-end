<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image modal</title>
	<style>
		.small {
			width: 200px;
		}
		.small>img {
			border-radius: 5px;
			width: 100%;
			transition: 0.3s;
		}
		.small>img:hover {
			opacity: 0.7;
		}
		@keyframes zoom {
			from { transform: scale(0); }
			to { transform: scale(1); }
		}
		.big {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			background-color: rgba(0, 0, 0, 0.8);
			text-align: center;
			display: none;

		}
		.close {
			color: white;
			position: absolute;
			font-size: 40px;
			font-weight: bold;
			right: 5%;
			top: 5%;
		}
		.big>img {
			position: relative;
			top: 100px;
			animation: zoom 0.3s;
		}
	</style>
</head>
<body>
	<div class="small">
		<img id="small-img" src="img_lights.jpg">
	</div>
	<div id="big" class="big">
		<span id="close" class="close">x</span>
		<img id="big-img" src="img_lights.jpg">
	</div>

	<script>
		var xEle = document.getElementById("close");
		var small = document.getElementById("small-img");
		var bigDiv = document.getElementById("big");
		small.onclick = function() {
			bigDiv.style.display = "block";
		}

		xEle.onclick = function() {
			bigDiv.style.display = "none";
		}
	</script>
</body>
</html>
