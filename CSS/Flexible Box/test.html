<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		html, body {
			min-width: 500px;
			min-height: 500px;
			height: 100%;
			color: white;
			font-size: 30px;
			text-align: center;
			padding: 0;
			margin: 0;
		}
		section {
			display: flex;height: 100%;
			flex-direction: column;
			border: 1px solid black;
		}
		header, footer {
			flex: 1;
			background: #666;
		}
		.content {
			flex: 3;
			display: flex;
		}
		footer {
			flex: 1;
		}

		.left{
			flex: 1;
			background-color: #77bbdd;
		}
		.center {
			flex: 3;
			background-color: #d6d6d6;
		}
		.right{
			flex: 1;
			background-color: #f63;
		}

		@media screen and (max-width: 768px) {
			.content {
				flex-direction: column;
				flex: 3;
			}
			.left, .center, .right {
				flex: 1;
			}
		}
	</style>
</head>
<body>
<section>
	<header>#header</header>
	<div class="content">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
	<footer>#footer</footer>
</section>
</body>
</html>
