<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D Transforms</title>

	<style>
		
		div {
			width: 160px;
			height: 160px;
			padding: 20px;
			margin: auto;

			box-shadow: 0px 0px 2px gray, 2px 2px 5px gray;
			
			text-align: center;
			font-size: 20px;
			color: white;
			text-shadow: 0px 0px 30px blue, 2px 2px 5px blue;
		}
		.s1 {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: auto;
			perspective: 100px;
			perspective-origin: 50% 50%;
		}
		.rotateX {
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<section id="section1" class="s1">
		<div class="rotateX">rotateX(90deg)</div>
	</section>

	x: <input type="range" id="x-point" min="0" max="100" value="50"><span id="x-value">50%</span><br>
	y: <input type="range" id="y-point" min="0" max="100" value="50"><span id="y-value">50%</span>

	<script>
		var x = document.getElementById("x-point");
		var y = document.getElementById("y-point");
		var s1 = document.getElementById("section1");

		x.onchange = function() {
			setValue("x-value", x.value);
			setPerspective();
		}

		y.onchange = function() {
			setValue("y-value", y.value);
			setPerspective();
		}

		function setPerspective() {
			s1.style.perspectiveOrigin = x.value+"%"+y.value+"%";
		}

		function setValue(id, value) {
			document.getElementById(id).innerText = value + "%";
			console.log(1);
		}
	</script>
</body>
</html>
