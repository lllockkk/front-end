<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shadow</title>

	<style>
		.text-shadow {
			color: white;
			text-shadow: 2px 2px 5px black;
			text-align: center;
		}
		.multiple-shadow {
			text-align: center;
			color: white;
    		text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
		}
		.box-shadow {
			font-size: 28px;
			width: 400px;
			height: 250px;
			 box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			margin: auto;
		}
	</style>
</head>
<body>
	<h1 class="text-shadow">text-shadow</h1>
	<h1 class="multiple-shadow">multiple-shadow</h1>
	<div class="box-shadow text-shadow">box-shadow</div>
	
</body>
</html>
