<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> contentEl </title>
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
	
	<script>
		Ext.onReady(function() {
			Ext.create("Ext.panel.Panel", {
				title: "面板加载本地页面",
				height: 150,
				width: 250,
				frame: true,
				autoScroll: true,
				collapsible: true,		// 允许展开和收缩
				renderTo: Ext.getBody(),
				bodyPadding: 5,
				contentEl: "localElement"
			});
		});
	</script>
</head>
<body>
	<table id="localElement" border="1">
		<tr><th colspan="2">本地资源---员工列表</th></tr>
		<tr>
			<th width="60">序号</th>
			<th width="80">名称</th>
		</tr>
		<tr><td>1</td><td>张三</td></tr>
		<tr><td>2</td><td>李四</td></tr>
		<tr><td>3</td><td>王五</td></tr>
		<tr><td>4</td><td>赵六</td></tr>
		<tr><td>5</td><td>陈七</td></tr>
		<tr><td>6</td><td>杨八</td></tr>
	</table>
</body>
</html>
