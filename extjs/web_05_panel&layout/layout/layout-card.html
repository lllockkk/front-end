<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> card layout </title>
	<link rel="stylesheet" type="text/css" href="../../ext-4.2.1/resources/css/ext-all.css" />
	<script type="text/javascript" src="../../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
	
	<script>
		Ext.onReady(function() {
			var panel = Ext.create("Ext.panel.Panel", {
				layout: "card",
				title: "card 布局",
				activeItem: 1,	// 设置默认显示第二个子面板
				width: 250,
				height: 150,
				frame: true,
				// autoScroll: true,
				collapsible: true,		// 允许展开和收缩
				renderTo: Ext.getBody(),
				bodyPadding: 5,

				defaults: {
					bodyStyle: "background-color: #FFFFFF"
				},
				items: [{
					title: "嵌套面板一",
					html: "面板一"
				}, {
					title: "嵌套面板二",
					html: "面板二"
				}, {
					title: "嵌套面板三",
					html: "面板三"
				}],
				buttons: [{
					id: "prevBtn",
					text: "上一页",
					handler: changePage
				}, {
					id: "nextBtn",
					text: "下一页",
					handler: changePage
				}]
			});

			if(!panel.layout.getPrev()) {
				Ext.getCmp("prevBtn").setDisabled(true);
			}

			if(!panel.layout.getNext()) {
				Ext.getCmp("nextBtn").setDisabled(true);
			}

			function changePage(btn) {
				var layout = panel.layout;
				var prevBtn = Ext.getCmp("prevBtn");
				var nextBtn = Ext.getCmp("nextBtn");

				if(btn === prevBtn) {
					layout.prev();
					
					if(!layout.getPrev()) {
						prevBtn.setDisabled(true);
					}
					nextBtn.setDisabled(false);

				} else if(btn === nextBtn) {
					layout.next();
					
					if(!layout.getNext()) {
						nextBtn.setDisabled(true);
					}
					prevBtn.setDisabled(false);
				}
			}
		});
	</script>
</head>
<body>
	
</body>
</html>
