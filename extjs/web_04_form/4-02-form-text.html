<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Ext.form.field.Text示例 </title>
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
	
	<script>
		Ext.onReady(function() {
			Ext.QuickTips.init();
			var form = new Ext.form.Panel({
				title: "Ext.form.field.Text示例",
				bodyStyle: "padding: 5 5 5 5",
				frame: true,
				width: 200,
				height: 120,
				renderTo: "form",
				defaultType: "textfield",
				defaults: {
					labelSeparator: ":",
					labelWidth: 50,
					width: 180,
					allowBlank: false,
					labelAlign: "left",
					msgTarget: "side"
				},

				items: [{
					fieldLabel: "用户名",
					name: "username",
					selectOnfocus: true,
					regex: /^([\w]+)(.[\w]+)*@([\w-]+\.){1,5}([A-Za-z]){2,4}$/,
					regexText: "格式错误",
				}, {
					name: "password",
					fieldLabel: "密码",
					inputType: "password"
				}],

				buttons: [{
					text: "登录",
					handler: function() {
						form.getForm().setValues({username: "user@com", password: "123456"});
					}
				}, {
					text: "click",
					handler: function() {
						// var p = form.getForm().findField("password");
						// alert("password: " + p.getValue());
						console.log(Number.MAX_VALUE);
					}
				}]

			});	
		});
	</script>
</head>
<body>
	<div id="form"></div>

	<div id="errorMsg"></div>
</body>
</html>
