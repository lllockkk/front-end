<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>radiogroup和checkboxgroup示例</title>

	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
	
	<script>
		Ext.onReady(function() {
			new Ext.form.Panel({
				title: "group",
				bodyStyle: "padding: 5 5 5 5 =",
				frame: true,
				height: 150,
				width: 300,
				renderTo: "form",
				items: [{
					xtype: "radiogroup",
					fieldLabel: "性别",
					columns: 2,
					items: [
						{ name: "sex", inputValue: "male", boxLabel: "男" },
						{ name: "sex", inputValue: "female", boxLabel: "女" }
					]
				}, {
					xtype: "checkboxgroup",
					columns: 3,
					fieldLabel: "爱好",
					items: [
						{ boxLabel: "游泳", name: "swim" },
						{ boxLabel: "散步", name: "walk" },
						{ boxLabel: "阅读", name: "read" },
						{ boxLabel: "游戏", name: "game" },
						{ boxLabel: "电影", name: "movie" }
					]
				}]
			});
		});
	</script>
</head>
<body>
	<div id="form"></div>
</body>
</html>
