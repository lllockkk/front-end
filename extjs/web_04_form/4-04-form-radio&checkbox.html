<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>radio和checkbox示例</title>

	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>
	
	<script>
		Ext.onReady(function() {

			new Ext.form.Panel({
				title: "Radio 和 Checkbox",
				bodyStyle: "padding 5 5 5 5",
				frame: true,
				width: 250,
				height: 150,
				renderTo: "form",
				defaults: {
					labelSeparator: ":",
					labelAlign: "right",
				},

				items: [{
					xtype: "radio",
					name: "sex",
					fieldLabel: "性别",
					boxLabel: "男",
				}, {
					xtype: "radio",
					name: "sex",
					fieldLabel: "性别",
					boxLabel: "女"
				}, {
					xtype: "checkboxfield",
					name: "swim",
					fieldLabel: "爱好",
					boxLabel: "游泳"
				}, {
					xtype: "checkboxfield",
					name: "walk",
					fieldLabel: "爱好",
					boxLabel: "散步"
				}]
			});			
		});
	</script>
</head>
<body>
	<div id="form"></div>
</body>
</html>
