<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带选择框的菜单</title>
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1/resources/css/ext-all.css" />
	<script type="text/javascript" src="../ext-4.2.1/bootstrap.js"></script>
	<script type="text/javascript" src="../ext-4.2.1/locale/ext-lang-zh_CN.js"></script>

	<script>
		Ext.onReady(function() {
			var toolbar = new Ext.toolbar.Toolbar({
				renderTo: "toolbar",
				width: 300
			});

			var themeMenu = new Ext.menu.Menu({
				items: [
					{
						text: "主题颜色",
						menu: new Ext.menu.Menu({
							items: [
								{ text: "红色主题", checked: true, group: "theme", checkHandler: onItemCheck },
								{ text: "蓝色主题", checked: false, group: "theme", checkHandler: onItemCheck },
								{ text: "黑色主题", checked: false, group: "theme", checkHandler: onItemCheck }
							]
						})
					},
					{
						text: "是否启用",
						checked: false
					}
				]
			});

			toolbar.add({ text: "风格选择", menu: themeMenu });

			function onItemCheck(item) {
				// console.log(item);
				if(item.checked) {
					console.log(item.text);
				}
			}
		});
	</script>
</head>
<body>
	<div id="toolbar"></div>

</body>
</html>
