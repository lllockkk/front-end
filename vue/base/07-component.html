<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
	
	<script>
		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
	</script>
	
	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-binding:todo="item"></todo-item>
		</ol>
	</div>
	
	<script>
		
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { text: 'Vegetables' },
		      { text: 'Cheese' },
		      { text: 'Whatever else humans are supposed to eat' }
		    ]
		  }
		})
	</script>
</body>
</html>
