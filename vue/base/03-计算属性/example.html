<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="num in formatNum">{{ num }}</li>
		</ul>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				list: [1,2,3,4,5,6]
			},
			computed: {
				formatNum: function() {
					var list = this.list;
					for(var i=0; i<list.length; i++) {
						list[i] = list[i].toFixed(2);
					}
					return list;
				}
			}
		});
	</script>
</body>
</html>
