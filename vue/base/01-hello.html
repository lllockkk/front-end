<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>
	<button id="btn">btn</button>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  }
		})

		document.getElementById("btn").onclick = function() {
			app.message = "click";
		};
	</script>
</body>
</html>
