<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<style>
		.static {
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}

		.active {
			background-color: #ddd;
		}
	</style>
<body>
	<div id="app">
		<div class="static" :class="[activeClass, errorClass]"></div>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				activeClass: "active",
				errorClass: "text-danger"
			}
		});
	</script>
</body>
</html>
