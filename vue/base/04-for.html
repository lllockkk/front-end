<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<script>
		var app4 = new Vue({
			el: "#app-4",
			data: {
				todos: [
					{ text: "Learn Javascript" },
					{ text: "Learn Vue" },
					{ text: "Build something awesome" }
				]
			}
		});
	</script>
</body>
</html>
