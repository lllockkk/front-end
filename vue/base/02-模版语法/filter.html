<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="num in list">{{ num | formatNum }}</li>
		</ul>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				list: [1,2,3,4,5,6]
			},
			filters: {
				formatNum: function(value) {
					return value.toFixed(2);
				}
			}
		});
	</script>
</body>
</html>
