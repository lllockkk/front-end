<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
	<div id="app">
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>

		<template v-if="flag">
			<h1>Title</h1>
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>
		</template>

		<div v-if="type==='A'">A</div>
		<div v-else-if="type==='B'">B</div>
		<div v-else-if="type==='C'">C</div>
		<div v-else>Not A/B/C</div>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				ok: true,
				flag: true,
				type: "D"
			}
		});
	</script>
</body>
</html>
