<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
	<script>
		Vue.component('my-component', {
			template: '<div>A customer component!</div>'
		});
	</script>

	<div id="example">
		<my-component></my-component>
	</div>

	<script>
		new Vue({
			el: '#example'
		})
	</script>

	
</body>
</html>
