<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>

	<div id="example">
		<com>
			<div slot="test">this is a test slot</div>
			<div>some content</div>
			<div>other content</div>
			<div slot="test">this is an other test slot</div>
		</com>
	</div>

	<script>
		Vue.component("com", {
			template: "<div><div>title</div><slot name='test'></slot><slot></slot><div>end</div></div>"
		});

		new Vue({
			el: '#example'
		});
	</script>
</body>
</html>
